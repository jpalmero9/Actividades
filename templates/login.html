<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Inicio de Sesi√≥n</h2>
                        <form method="POST" action="/login">
                            <!-- Username input -->
                            <div class="mb-3">
                                <label for="name_user" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="name_user" name="name_user" placeholder="Indicar Nombre de Usuario" required>
                            </div>

                            <!-- Password input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Clave</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Indicar su Clave" required>
                            </div>

                            <!-- Submit button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Iniciar</button>
                                <a href="/" class="btn btn-danger">Regresar</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Flash messages (Optional) -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
